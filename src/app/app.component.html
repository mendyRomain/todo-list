<ion-app>
  <ion-split-pane contentId="main">
        <ion-menu menuId="menu" side="start"  contentId="main" type="overlay">
            <ion-header>
              <ion-toolbar>
                <ion-title>menu</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content>
               <ion-list *ngFor="let nav of navs">
                   <ion-menu-toggle  auto-hide="false" >
                     <ion-item [routerLink]="nav.path" routerDirection="root">
                       {{nav.name}}
                     </ion-item>
                   </ion-menu-toggle>
                 </ion-list>
            </ion-content>
          </ion-menu>
    <ion-router-outlet  id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
