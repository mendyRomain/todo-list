<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Nom de la tache</ion-label>
    <ion-input [(ngModel)]="tacheNom"></ion-input>
  </ion-item>

  <ion-button (click)='insertTask()'>Insertion de la tache</ion-button>


<div *ngIf="taskList">
    <ion-list *ngFor="let task of taskList" >
        <ion-item>task {{task.taskNb}} : {{task.taskName}} </ion-item>
    </ion-list>
</div>


</ion-content>
